<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Help Desk Ticketing System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            resize: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border-left: 5px solid #4CAF50;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Ticket</h1>
        <form action="/create_ticket" method="post">
            <label class="label" for="description">Describe your issue:</label>
            <textarea name="description" placeholder="e.g. Can't connect to Wi-Fi..." required></textarea>
            <button type="submit">Submit Ticket</button>
            <label class="label" for="urgency">Select urgency:</label>

            <select name="urgency" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 15px;">
                <option value="" disabled selected>Select urgency</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

        </form>

        {% if success %}
            <div class="success">
                <h3>✅ Ticket Submitted!</h3>
                <p><strong>Description:</strong> {{ ticket.description }}</p>
                <p><strong>Category:</strong> {{ ticket.category }}</p>
                <p><strong>Assigned To:</strong> {{ ticket.assigned_to }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
